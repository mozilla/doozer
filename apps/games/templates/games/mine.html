{% load waffle_tags %}
{% extends "games/base.html" %}

{% block content %}
  <h1>My Games</h1>
  <article class="tile-list">
  {% for game in games %}
    {% include "games/game_listing.html" %}
  {% empty %}
    <h2>You haven't submitted any games yet.</h2>
  {% endfor %}
  </article>
  {% waffle allow_submissions %}
  <h3><a href='{% url games.create %}'>Submit a new game</a></h3>
  {% endwaffle %}
{% endblock %}
